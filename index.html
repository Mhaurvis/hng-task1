<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page | Maurice Charles</title>
    <link rel="stylesheet" href="assets/css/task1.css">
    <link rel="stylesheet" href="fa/all.css">
    <link rel="stylesheet" href="fa/font-awesome.css">
    <link rel="stylesheet" href="assets/css/task1MQ.css">
</head>
<body>

 <div class="container">
    <div class="profile-wrapper">
        <img  data-testid="slackDisplayImage" src="assets/img/HNG-img.jpg" alt="Maurice Charles">
        <p class="username" data-testid="slackUserName">Maurice Charles <span class="fa fa-user-circle"></span></p>
        <p class="track" data-testid="myTrack">Track: FrontEnd</p>

        <div class="time">
            <div class="tDate">
                <p class="currentDate"  data-testid="currentDayOfTheWeek"></p>
            </div>
            <div class="tTime">
                <p class="currentTime" data-testid="currentUTCTime"></p>
            </div>
        </div>

       <div class="sourceCode">
        <a href="" data-testid="githubURL">Source Code <span class="fa fa-github"></span></a>
       </div>

    </div>
 </div>

 <script src="assets/js/task1.js"></script>
 <script src="assets/js/bootstrap.min.js"></script>
 <script src="assets/js/jquery-3.2.1.min.js"></script>
</body>
</html>
